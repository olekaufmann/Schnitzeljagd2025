<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ãœberraschung!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', cursive, sans-serif;
      background: linear-gradient(to right, #fddde6, #ffeef9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 80%;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }

     button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Weiter geht's</h2>  
  <p> Folgt dem Wanderweg weiter Richtung Weesenstein bis ihr den ersten Ahorn Baum erreicht. Messt seinen Umfang in cm und nennt ihn mir, wenn ihr weiter wollt!</p>
  <input type="text" id="antwort" placeholder="Umfang in cm">  
  <button onclick="checkAntwort()">Absenden</button>
  <div id="feedback"></div>

  <script>
    function checkAntwort() {
      const antwort = document.getElementById('antwort').value;
      const number = parseFloat(antwort);
      const feedback = document.getElementById('feedback');
      if ((number > 54) & (number < 66)) {
        feedback.textContent = "Ja, das klingt gut!";
        setTimeout(() => {
          window.location.href = "peilen.html"; // Neue Seite mit Bild und Text
        }, 1500);
      } else {
        feedback.textContent = "Nochmal nachmessen";
      }
    }
  </script>
</body>
</html>
